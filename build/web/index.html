<!DOCTYPE html>
<html>
    <head>
        <title>Konyvklub</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">       

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        
        <script src="main.js"></script>
        
        <style>
            body{
                background-color: coral;
            }
            input{
                width: 200px;
            }
        </style>
        
    </head>
    <body>
        
        <br>
        <div class="container text-center">
            <h1>Üdvözöllek a könyv klubban!</h1>
            <br>
            <hr>
            <div class="container">
                <p><input id="nev" type="text" placeholder="felhasználónév"></p>
                <p><input id="jelszo" type="password" placeholder="jelszó"></p>
                <button onclick="belep()" class="btn btn-success">Belépés</button>
            </div>
            <br>
            <hr>
            <div class="container">
                <p><input id="ujnev" type="text" placeholder="regisztrációs név"></p>
                <p><input id="ujjelszo" type="password" placeholder="jelszó"></p>
                <button onclick="regisztral()" class="btn btn-primary">Regisztrál</button>
            </div>
            <hr>
        </div>
        
        
    </body>
</html>
